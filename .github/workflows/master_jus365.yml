name: Build and Deploy ASP.NET Core App to Azure Web App - jus365

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Publish with dotnet
        run: dotnet publish -c Release -o ./myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: List files in myapp directory
        run: cd ...\
        
      - name: List files in myapp 
        run: dir 

      - name: Install dotnet-ef tool
        run: dotnet tool install --global dotnet-ef

      - name: Apply Entity Framework Core Migrations
        run: |
          dotnet ef database update --project "...\Jus 365.csproj" --context ApplicationDbContext
        env:
          ASPNETCORE_ENVIRONMENT: 'Production'
          ConnectionStrings__DefaultConnection: ${{ secrets.DefaultConnection }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'jus365'
          slot-name: 'production'
          package: ./myapp
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_5f50f15d78ea413f9dd0fc710fd36446 }}
