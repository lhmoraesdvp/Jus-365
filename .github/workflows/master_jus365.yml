# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy ASP.NET Core App to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build the project
        run: dotnet build --configuration Release

      - name: Publish the project
        run: dotnet publish --configuration Release --output ./myapp

      - name: List files in myapp directory
        run: |
          if (Test-Path ./myapp) { dir ./myapp } else { Write-Output "Directory ./myapp not found" }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-artifact
          path: ./myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: myapp-artifact

      - name: List files in myapp directory after download
        run: |
          if (Test-Path ./myapp) { dir ./myapp } else { Write-Output "Directory ./myapp not found" }

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'jus365'
          slot-name: 'Production'
          package: ./myapp
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
