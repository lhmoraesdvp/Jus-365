<h3>Documentos Pessoais</h3>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label asp-for="CPF" class="control-label">CPF</label>
            <input asp-for="CPF" id="CPF" class="form-control" />
            <span asp-validation-for="CPF" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label asp-for="RG" class="control-label">RG</label>
            <input asp-for="RG" id="RG" class="form-control" />
            <span asp-validation-for="RG" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label asp-for="DataExpedicaoRG" class="control-label">Data de Expedição RG</label>
            <input asp-for="DataExpedicaoRG" id="DataExpedicaoRG" type="date" class="form-control" />
            <span asp-validation-for="DataExpedicaoRG" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label asp-for="OrgaoExpedicaoRG" class="control-label">Órgão de Expedição RG</label>
            <input asp-for="OrgaoExpedicaoRG" id="OrgaoExpedicaoRG" class="form-control" />
            <span asp-validation-for="OrgaoExpedicaoRG" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label asp-for="CNH" class="control-label">CNH</label>
            <input asp-for="CNH" id="CNH" class="form-control" />
            <span asp-validation-for="CNH" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label asp-for="DataValidadeCNH" class="control-label">Data de Validade CNH</label>
            <input asp-for="DataValidadeCNH" id="DataValidadeCNH" type="date" class="form-control" />
            <span asp-validation-for="DataValidadeCNH" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label asp-for="EstadoExpedidorCNH" class="control-label">Estado Expedidor CNH</label>
            <input asp-for="EstadoExpedidorCNH" id="EstadoExpedidorCNH" class="form-control" />
            <span asp-validation-for="EstadoExpedidorCNH" class="text-danger"></span>
        </div>
    </div>
</div>
