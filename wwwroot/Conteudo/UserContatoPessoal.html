<h3>Contatoo</h3>
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label asp-for="Email" class="control-label">Email</label>
            <input asp-for="Email" type="email" class="form-control" id="Email" />
            <span asp-validation-for="Email" class="text-danger" ></span>
        </div>
        <div class="form-group">
            <label asp-for="TelefoneCelular" class="control-label">Telefone Celular</label>
            <input asp-for="TelefoneCelular" type="tel" class="form-control" id="TelefoneCelular" />
            <span asp-validation-for="TelefoneCelular" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label asp-for="TelefoneResidencial" class="control-label">Telefone Residencial</label>
            <input asp-for="TelefoneResidencial" type="tel" class="form-control" id="TelefoneResidencial"/>
            <span asp-validation-for="TelefoneResidencial" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label asp-for="OutroTelefone" class="control-label">Outro Telefone</label>
            <input asp-for="OutroTelefone" type="tel" class="form-control" id="OutroTelefone" />
            <span asp-validation-for="OutroTelefone" class="text-danger"></span>
        </div>
    </div>
</div>
