<h3>Login</h3>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label asp-for="LoginEmail" class="control-label">Email</label>
            <input asp-for="LoginEmail" type="email" class="form-control" inputmode="LoginEmail" />
            <span asp-validation-for="LoginEmail" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label asp-for="Senha" class="control-label">Senha</label>
            <input asp-for="Senha" type="password" class="form-control" id="Senha"/>
            <span asp-validation-for="Senha" class="text-danger"></span>
        </div>
    </div>
</div>
