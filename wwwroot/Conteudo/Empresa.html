<h3>Empresa</h3>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label asp-for="CPFCNPJ" class="control-label">CPF/CNPJ</label>
            <input asp-for="CPFCNPJ" id="CPFCNPJ" class="form-control" />
            <span asp-validation-for="CPFCNPJ" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label asp-for="RazaoSocial" class="control-label">Razão Social</label>
            <input asp-for="RazaoSocial" id="RazaoSocial" class="form-control" />
            <span asp-validation-for="RazaoSocial" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label asp-for="InscricaoEstadual" class="control-label">Inscrição Estadual</label>
            <input asp-for="InscricaoEstadual" id="InscricaoEstadual" class="form-control" />
            <span asp-validation-for="InscricaoEstadual" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label asp-for="TelefoneEmpresa" class="control-label">Telefone Empresa</label>
            <input asp-for="TelefoneEmpresa" id="TelefoneEmpresa" type="tel" class="form-control" />
            <span asp-validation-for="TelefoneEmpresa" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label asp-for="EmailEmpresa" class="control-label">Email Empresa</label>
            <input asp-for="EmailEmpresa" id="EmailEmpresa" type="email" class="form-control" />
            <span asp-validation-for="EmailEmpresa" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label asp-for="InscricaoMunicipal" class="control-label">Inscrição Municipal</label>
            <input asp-for="InscricaoMunicipal" id="InscricaoMunicipal" class="form-control" />
            <span asp-validation-for="InscricaoMunicipal" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label asp-for="Certificado" class="control-label">Certificado</label>
            <input asp-for="Certificado" id="Certificado" class="form-control" />
            <span asp-validation-for="Certificado" class="text-danger"></span>
        </div>
    </div>
</div>
