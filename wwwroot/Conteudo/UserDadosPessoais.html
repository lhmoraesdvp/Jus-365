<h3>Dados Pessoais1</h3>
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label asp-for="NomeCompleto" class="control-label">Nome Completo</label>
            <input asp-for="NomeCompleto" class="form-control"  id="NomeCompleto">
            <span asp-validation-for="NomeCompleto" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label asp-for="Sexo" class="control-label">Sexo</label>
            <select asp-for="Sexo" class="form-control" id="Sexo">
                <option value="">Selecione...</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
            <span asp-validation-for="Sexo" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label asp-for="DataNascimento" class="control-label">Data de Nascimento</label>
            <input asp-for="DataNascimento" type="date" class="form-control" id="DataNascimento" />
            <span asp-validation-for="DataNascimento" class="text-danger"></span>
        </div>
    </div>
</div>
